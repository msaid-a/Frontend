<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<!-- mengunbungkan file html dan javascript-->
<script defer src="function.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <h1 style="text-align: center">Table</h1>
    <!-- Tabel From -->
    <table class="table-wrap">
        <tr>
            <th>From Manusia</th>
            <th>Form Hewan</th>
        </tr>
        <tr>
            <td>
                <form action="">
                    <div class="wrapper">
                        <p>
                            <label for="">Nama : </label>
                            <input type="text" id="nama">
                        </p>
                        <p>
                            <label for="">Umur :</label>
                            <input type="number" name="umur" id="umur">
                        </p>
                        <p>
                            <label for="">Jenis Kelamin</label>
                            <input type="radio" name="gender"  value="Pria" >Pria
                            <input type="radio" name="gender"  value="Wanita" >Wanita
                        </p>
                        <p> Pekerjaan :
                            <select name="pekerjaan" id="pekerjaan">
                                <option value="Guru">Guru</option>
                                <option value="Polisi" >Polisi</option>
                                <option value="TNI">TNI</option>
                            </select>
                        </p>
                        <input type="button" value="Tambahkan" id="tambahkan" onclick="input()">
                    </div>
                </form>
            </td>
            <td>
                    <form action="">
                            <div class="wrapper">
                                <p>
                                    <label for="">Nama : </label>
                                    <input type="text" id="nama_hewan">
                                </p>
                                <p>
                                    <label for="">Umur :</label>
                                    <input type="number" name="umur" id="umur_hewan">
                                </p>
                                <p>
                                    <label for="">Jenis Kelamin</label>
                                    <input type="radio" name="gender_hewan"  value="Jantan" >Jantan
                                    <input type="radio" name="gender_hewan"  value="Betina" >Betina
                                </p>
                                <p> Pekerjaan :
                                        <input type="radio" name="status"  value="Liar" >Liar
                                        <input type="radio" name="status"  value="Peliharaan" >Peliharaan
                                </p>
                                <input type="button" value="Tambahkan" id="tambahkan" onclick="inputHewan()">
                            </div>
                        </form>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Data Manuisa</th>
            <th>Data Hewan</th>
        </tr>
        <tr>
            <td>
                <table class="table-data">
                    <thead>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Jenis Kelamin</th>
                        <th>Pekerjaan</th>
                    </thead>
                    <tbody id='list-manusia'>
                        <!-- list akan di render-->
                        
                    </tbody>
                </table>
            </td>
            <td>
                <table id="tabel-data">
                        <thead>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Umur</th>
                                <th>Jenis Kelamin</th>
                                <th>Status</th>
                        </thead>
                        <tbody id="list-hewan">
                            <!--list hewan-->
                        </tbody>
                </table>
            </td>
        </tr>
    </table>
    <!--
        <tr> : tabel row untuk menentukan banyak nya baris
        <td> : tabel data unutk menentukan banyak nya kolom
        <th> : Untuk menentukan style berbeda pada judul kolom
    -->
</body>
</html>
