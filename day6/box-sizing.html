<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
<style>
        .div{
            width: 500px;
            height: 300px;
            color:cadetblue;
            border:5px solid cornflowerblue;
            margin: 10px auto;
            padding: 50px;
        }
        .border{
            box-sizing: border-box
        }
        .display{
            background-color: red;
            width: 300px;
        }
</style>
</head>
<body>
    <div class="div default">Default</div>
    <div class="div border">Border-Box</div>
    <!-- Block -->
    <h1 class="display">Hello Header 1</h1>
    <span class='display'>Hello Span</span>

    <!-- BLOCK ELEMENT -->
    <!-- 
        Memilki lebar, fill lebar dari parent
        dapat di atur paddindm margin di senua sisi, dan juha width/height
        Eelement selanjutnya akan ada di garis baru

    Contoh block elemt : h1, p, div

    INLINE ELEMNT
        memiliki lebar sesuai dengan konten
        hanya dapar di atur pading dan margin hirizontal
        element selanjutnya akan ada di samping ketika masih ada ruang
        contoh inlline element : span, bold

    INLINE BLOCK
        memiliki lebar sesuai dengan konten
        dapaT di atur pading dan margin hirizontal/VERTIKAL
     -->
</body>
</html>
